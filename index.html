<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="panel">
            <div class="panel-top">
                <div class="elem">
                    <h3>Hit</h3>
                    <div class="box hitvalue">1</div>
                </div>
                <div class="elem">
                    <h3>Timer</h3>
                    <div class="box tim">60</div>
                </div>
                <div class="elem">
                    <h3>Score</h3>
                    <div class="box scoreval">0</div>
                </div>
            </div>
            <div class="panel-bottom">
                <!-- <div class="bubble">3</div> -->
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
